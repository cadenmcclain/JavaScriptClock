<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Clock</h1>
<p>by Caden McClain</p>

<p id="clock"></p>

<script>
	function startTime() {
		var date = new Date();
		var hr = date.getHours();
		var min = date.getMinutes();
		var sec = date.getSeconds();

		document.getElementById("clock").innerText = hr + ":" + min + ":" + sec;
		var timer = setTimeout(function() { startTime() }, 1000);
	}
	startTime();
</script>

</body>
</html>
